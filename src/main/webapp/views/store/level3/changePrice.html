<div class="container">
	<div class="panel panel-default">
		<div class="panel-body" style="background-color: #f5f5f5;">
			<div class="col-sm-6">
				<span class="glyphicon glyphicon-user">&nbsp;店铺管理&nbsp;</span> <span
					class="glyphicon glyphicon-chevron-right">&nbsp;店铺商品管理&nbsp;</span>
				<span class="glyphicon glyphicon-chevron-right">&nbsp;{{storeName}}&nbsp;</span>
				<a href="javascript:window.history.go(-1);">返回</a>
			</div>
			<div class="col-sm-6">
				<div class="col-sm-10">
					<div class="input-group">
						<div class="input-group-btn">
							<div class="btn-group">
								<button class="btn btn-default dropdown-toggle"
									data-toggle="dropdown" type="button">
									<span class="glyphicon glyphicon-ok">&emsp;商品名称</span> <span
										class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;商品名称</a>
									</li>
									<li><a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;商品编号</a>
									</li>
								</ul>
							</div>
						</div>
						<input type="text" class="form-control" placeholder="请输入搜索内容">
						<div class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="col-sm-2 ">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-plus">注册商品</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div>
		<form role="form" class="form-horizontal" name="changePriceForm">
			<div class="form-group"
				ng-class="{'has-error':changePriceForm.curprice.$invalid && changePriceForm.curprice.$dirty}">
				<label for="curprice" class="control-label col-sm-3">现价：</label>
				<div class="col-sm-4">
					<input type="text" name="curprice" class="form-control"
						id="curprice" ng-model="commodotyPrice" ng-required="true"
						ng-pattern="/^\d+(\.\d{0,2})?$/" />
				</div>
				<div class="col-sm-4">
					<div class="alert alert-danger help-block"
						ng-show="changePriceForm.curprice.$error.pattern">请输入小数点后两位
					</div>
					<div class="alert alert-danger help-block"
						ng-show="changePriceForm.curprice.$error.required">
						请输入数字</div>
				</div>
			</div>
			<div class="form-group"
				ng-class="{'has-error':changePriceForm.oldprice.$invalid && changePriceForm.oldprice.$dirty}">
				<label for="oldprice" class="control-label col-sm-3">原价：</label>
				<div class="col-sm-4">
					<input type="text" name="oldprice" class="form-control"
						id="oldprice" ng-model="realPrice" ng-required="true"
						ng-pattern="/^\d+(\.\d{0,2})?$/" />
				</div>
				<div class="col-sm-4">
					<div class="alert alert-danger help-block"
						ng-show="changePriceForm.oldprice.$error.pattern">请输入小数点后两位</div>
					<div class="alert alert-danger help-block"
						ng-show="changePriceForm.oldprice.$error.required && changePriceForm.oldprice.$dirty">
						请输入数字</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-8">
					<button type="button" class="btn btn-primary"
						ng-click="changePrice()"
						ng-disabled="(changePriceForm.curprice.$invalid && changePriceForm.curprice.$dirty)||(changePriceForm.oldprice.$invalid && changePriceForm.oldprice.$dirty)">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>
