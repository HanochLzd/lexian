<div class="modal fade changeModuleNameModal" id="changeModuleNameModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改模块名称</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" name="changeForm">
                    <div class="form-group"
                         ng-class="{'has-error':changeForm.ModelName.$dirty && changeForm.ModelName.$invalid}">
                        <label class="control-label col-sm-3">模块名称：</label>
                        <div class="col-sm-6">
                            <input type="text" name="ModelName"
                                   class="form-control" ng-model="activityName" ng-required="true" />
                            <span style="color: #a94442"
                                  ng-show="changeForm.ModelName.$invalid">模块名称不能为空</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="updateSpecialName()"  data-dismiss="modal"
                        ng-disabled="changeForm.ModelName.$dirty && changeForm.ModelName.$invalid">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
