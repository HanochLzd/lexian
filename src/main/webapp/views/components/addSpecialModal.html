<div class="modal fade addSpecialModal" id="addSpecialModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加模块名称</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" name="addForm">
                    <div class="form-group">
                        <label class="control-label col-sm-3">模块名称：</label>
                        <div class="col-sm-6">
                            <input type="text" name="ModelName"
                                   class="form-control" ng-model="SpeName" ng-required="true" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="addSpe()"  data-dismiss="modal"
                        ng-disabled="addForm.ModelName.$dirty && addForm.ModelName.$invalid || addForm.ModelName.$pristine">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
