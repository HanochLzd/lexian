<div class="input-group">
    <div class="input-group-btn">
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                <span class="glyphicon glyphicon-ok">&emsp;{{selectedItem.chName}}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="item in filterTypes" ng-click="updateSelectedFilter(item)">
                    <a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;{{item.chName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="filterStr">
    <div class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
    </div>
</div>
